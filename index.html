<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <title>Scrimba Solo Project</title>
</head>
<body>
    <div class="container">
        <div class="block">
            <div>
                <h3 id="header">HOME</h3>
            </div>
            <div id="box"></div>
            <p id="home-count">0</p>
            <button onclick="addoneH()" id="counter1">+1</button>
            <button onclick="addtwoH()" id="counter2">+2</button>
            <button onclick="addthreeH()" id="counter3">+3</button>
        </div>
        
        <div class="block">
            <div>
                <h3 id="header">GUEST</h3>
            </div>
            <div id="box"></div>
            <p id="guest-count">0</p>
            <button onclick="addoneG()" id="counter4">+1</button>
            <button onclick="addtwoG()" id="counter5">+2</button>
            <button onclick="addthreeG()" id="counter6">+3</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
